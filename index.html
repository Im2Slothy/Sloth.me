<!DOCTYPE html>
<html>
<head>
	<title>Sloth.me - URL Shortener</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<img src="sloth-logo.png" alt="Sloth logo">
		<h1>Shorten your links with Sloth.me</h1>
		<form>
			<label for="long-url">Enter your long URL:</label>
			<input type="url" name="long-url" id="long-url" required>
			<button type="submit">Shorten</button>
		</form>
	</div>
</body>
</html>
